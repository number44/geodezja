<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/styles/style.scss" />
		<title>geodezja-geomap</title>
	</head>
	<body>
		{{> header}}
		<main class="wrapper page-content">
			<h1>{{title}}</h1>
			<div class="grid-2 gap">
				<div class="left">
					<h6>Zapraszamy do kontaktu :</h6>
					<a class="contact-link" href="tel:+123456789">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
						</svg>
						<span>+48 604 2000 14</span>
					</a>
					<a class="contact-link" href="tel:+123456789">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
						</svg>
						<span>+48 44 714 03 54</span>
					</a>
					<a href="admin@admin.com" class="contact-link">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
							<path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
						</svg>
						<span>admin@admin.com</span>
					</a>
					<br />
					<div class="footer-map"></div>
				</div>
				<div class="right">
					<h6>Wyślij wiadmość :</h6>
					<form action="post">
						<label for="name">
							<span>Name</span>
							<input type="text" name="name" required placeholder="Imię" />
						</label>
						<label for="email">
							<span>Email</span>
							<input type="text" name="email" required placeholder="Twój Email" />
						</label>
						<label for="textarea">
							<span>textarea</span>
							<textarea name="textarea" id="" cols="30" rows="10" placeholder="treść wiadomości..."></textarea>
						</label>
						<input type="submit" value="Wyślij" class="btn w-full" />
					</form>
				</div>
			</div>
			<div class=""></div>
		</main>
		{{> footer}}
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
